<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Timothy Malstead" />
    <meta
      name="description"
      content="A console based text adventure that tests your wits, humor and patience."
    />
    <script defer src="./js/ascii_illos.js"></script>
    <script defer src="./js/actions.js"></script>
    <script defer src="./js/levels.js"></script>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Bag Of Holding</title>
  </head>
  <body>
    <main>
      <h2>BAG OF HOLDING<span class="cursor">|</span></h2>
      <section>
        <span>######################</span>
        <span>a console log adventure</span>
        <span>######################</span>
      </section>
      <section>
        <span class="browser italic" />
        <span class="mobile italic">or F12 to start game</span>
      </section>
      <p>
        &copy;
        <a target="_blank" href="https://www.timmalstead.com/">Tim Malstead</a>
        | <span>2020</span><span class="copyright" />
      </p>
    </main>
  </body>
</html>
<script>
  const currentYear = new Date().getFullYear()
  const copyright = document.querySelector(".copyright")
  copyright.innerText = `-${currentYear}`

  const agent = navigator.userAgent
  const browser = document.querySelector(".browser")

  if (agent.includes("Macintosh")) {
    browser.innerText = "Command + Option + J"
  } else if (
    agent.includes("iPhone") ||
    agent.includes("iPad") ||
    agent.includes("Android")
  ) {
    browser.innerText = "Only for desktop browsers"
    const mobile = document.querySelector(".mobile")
    mobile.classList.add("hide")
  } else {
    browser.innerText = "Shift + Ctrl + J"
  }
</script>
